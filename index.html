<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Stranding</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loader">
        <div class="loader-content">Loading...</div>
    </div>

    <header class="main-header">
        <nav class="navigation">
            <div class="logo">DEATH STRANDING</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#story">故事</a></li>
                <li><a href="#gallery">画廊</a></li>
                <li><a href="#characters">角色</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero-section">
            <div class="hero-content">
                <h1>DEATH STRANDING</h1>
                <p>探索神秘世界</p>
            </div>
            <div class="scroll-indicator"></div>
        </section>

        <section id="story" class="story-section">
            <div class="story-content">
                <h2>故事背景</h2>
                <p>在一个被神秘事件改变的世界中...</p>
            </div>
        </section>

        <section id="gallery" class="gallery-section">
            <div class="gallery-grid">
                <!-- 图片网格将通过 JS 动态加载 -->
            </div>
        </section>

        <section id="characters" class="characters-section">
            <div class="character-cards">
                <!-- 角色卡片将通过 JS 动态加载 -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2024 Death Stranding. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
